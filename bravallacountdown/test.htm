<style type="text/css">
* In your CSS */
.Collage{

    /* define how much padding you want in between your images */
    padding:10px;

    }

.Collage img{

    /* ensures padding at the bottom of the image is correct */
    vertical-align:bottom;

    /* hide the images until the plugin has run. the plugin will reveal the images*/
    opacity:0;

    }
</style>
<body>
 // example HTML image gallery
    <div class="Collage"><img src="https://scontent.cdninstagram.com/hphotos-xpf1/t51.2885-15/e15/1517281_353173538189299_1249662813_n.jpg" /><img src="https://scontent.cdninstagram.com/hphotos-xpa1/t51.2885-15/e15/10747886_297428043800115_1880902890_n.jpg" /><img src="https://scontent.cdninstagram.com/hphotos-xfp1/t51.2885-15/e15/10724643_1482611568669233_315625898_n.jpg" width="400" height="120"/>
    </div>

</body>
<script type="text/javascript">


$(window).load(function () {
        $('.Collage').collagePlus();
    });

</script>
